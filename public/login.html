  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-6 col-md-offset-3">

        <div class="card bg-transparent card-dark border-0" id="loginCard">
          <div class="card-body">

            <form class="login text-white">
              <div class="d-flex justify-content-center">
                <img class="mt-1 mb-3 center-block" id="siteLogo" src="./assets/FILMCLUB.png" alt="Website Logo">
              </div>
              <h2>Login Form</h2>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-warning text-danger">Login</button>
            </form>
            <br />
            <p class="text-white">Or sign up <a class="text-warning" href="/">here</a></p>
          </div>
        </div>
      </div>
    </div>
